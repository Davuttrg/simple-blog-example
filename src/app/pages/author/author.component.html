<div class="spinner" *ngIf="isProccessing"></div>
<div class="content" *ngIf="!isProccessing">
    <img [src]="author?.profile_img" alt="">
    <div class="name">
        {{author?.full_name}}
    </div>
    <div class="bio">
        {{author?.biographi}}
    </div>
</div>

<app-post-card [posts]="posts" [page]="'author'"></app-post-card>
