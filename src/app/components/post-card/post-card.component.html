<div class="posts" [ngStyle]="{'justify-content': page=='author' ?'center' : ''}">
    <div class="post-card" *ngFor="let post of posts" [routerLink]="['/posts/detail',post._id]">
        <img [src]="post.header_img" alt="">
        <label class="tag" *ngFor="let tag of post.tags">{{tag.title}} </label>
        <div class="__details">
            <h4> {{post.title}}</h4>
        </div>
    </div>
</div>
